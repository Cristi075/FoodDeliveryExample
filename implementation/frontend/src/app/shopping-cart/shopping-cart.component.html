<div class="container text-white" style="opacity:0.97;" *ngIf="this.authService.isClient()">
  <div class="table-responsive" *ngIf="this.cart.length != 0">
    <table class="table table-bordered table-hover table-inverse">
      <thead>
        <th>Product</th>
        <th>Unit price</th>
        <th>Quantity</th>
        <th>Price</th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let item of this.cart">
          <td>{{item.product.name}}</td>
          <td>{{item.product.price}} RON</td>
          <td>{{item.quantity}}</td>
          <td>{{item.product.price * item.quantity}} RON</td>
          <td>
            <button type="button" class="btn btn-sm btn-danger" (click)="remove(item)">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="this.cart.length != 0" class="pull-left">
    <h4>
      Total price: {{this.totalPrice}} RON
    </h4>
  </div>
  <div *ngIf="this.cart.length == 0">
    <h2>Shopping cart is empty</h2>
  </div>
  <div class="pull-right" *ngIf="this.cart.length != 0">
    {{this.message}}
    <button class="btn btn-success" (click)="send()">Send order</button>
    <button class="btn btn-danger" (click)="clear()">Clear</button>
  </div>
</div>

<div class="text-white" *ngIf="!this.authService.isClient()">
  <h1>You are not authorized to view this page</h1>
</div>
