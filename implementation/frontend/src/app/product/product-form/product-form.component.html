<form #userForm="ngForm">

  <div class="form-group row">
    <label for="id" class="col-sm-2 col-form-label">ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="id" [(ngModel)]="product.id" name="id" placeholder="Autogenerated" readonly>
    </div>
  </div>

  <div class="form-group row" [ngClass]="{'has-danger': messages.name }">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [ngClass]="{'form-control-danger': messages.name }" id="name" placeholder="Product name"
        [(ngModel)]="product.name" name="name" [readonly]="!this.editable">
      <div class="form-control-feedback">{{messages.name}}</div>
    </div>
  </div>

  <div class="form-group row" [ngClass]="{'has-danger': messages.price }">
    <label for="price" class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" [ngClass]="{'form-control-danger': messages.price }" id="price" placeholder="Product price"
        [(ngModel)]="product.price" name="price" [readonly]="!this.editable">
      <div class="form-control-feedback">{{messages.price}}</div>
    </div>
  </div>

</form>
