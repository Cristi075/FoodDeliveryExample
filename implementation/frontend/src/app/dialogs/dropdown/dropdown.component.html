<div class="modal-dialog">
  <div class="modal-content bg-inverse text-white">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()">&times;</button>
      <h4 class="modal-title">{{title}}</h4>
    </div>

    <div class="modal-body">
        <select class="form-control custom-select" [(ngModel)]="this.choice" id="choice" name="choice">
          <option *ngFor="let value of values" [ngValue]="value">{{stringConverter(value)}}</option>
        </select>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="this.confirm()">OK</button>
      <button type="button" class="btn btn-info" (click)="this.close()">Cancel</button>
    </div>
  </div>
</div>
