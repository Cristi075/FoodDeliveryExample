<div class="container" style="opacity:0.97;" *ngIf="this.authService.isClient()">
  <div class="table-responsive">
    <table class="table table-bordered table-hover table-inverse">
      <thead>
        <th>Id</th>
        <th>Created At</th>
        <th>Text</th>
        <th>Order ID</th>
      </thead>
      <tbody>
        <tr *ngFor="let notification of this.notifications">
          <td>{{notification.id}}</td>
          <td>{{notification.createdAt | date:"medium"}}</td>
          <td>{{notification.text}}</td>
          <td>
            {{notification.order.id}}
            <i class="fa fa-arrow-right" style="cursor:pointer" [routerLink]="['../order/detail/',notification.order.id]"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="text-white" *ngIf="!this.authService.isClient()">
  <h1>You are not authorized to view this page</h1>
</div>
