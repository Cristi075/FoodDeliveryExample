<div class="container bg-inverse text-white" style="opacity:0.97;">
  <br>
  <br>
  <h2>Register a new account</h2>
  <br>
  <br>
  <form #registerForm="ngForm">

    <div class="form-group row" [ngClass]="{'has-danger': messages.username }">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [ngClass]="{'form-control-danger': messages.username }" id="username" placeholder="Username"
          [(ngModel)]="user.username" name="username">
        <div class="form-control-feedback">{{messages.username}}</div>
      </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-danger': messages.password }" *ngIf="!user.id">
      <label for="password1" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" [ngClass]="{'form-control-danger': messages.password }" id="password1" placeholder="Password"
          [(ngModel)]="this.password1" name="password">
      </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-danger': messages.password }" *ngIf="!user.id">
      <label for="password2" class="col-sm-2 col-form-label">Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" [ngClass]="{'form-control-danger': messages.password }" id="password2" placeholder="Confirm password"
          [(ngModel)]="this.password2" name="password">
        <div class="form-control-feedback">{{messages.password}}</div>
      </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-danger': messages.fullName }">
      <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [ngClass]="{'form-control-danger': messages.fullName }" id="fullName" placeholder="Full Name"
          [(ngModel)]="user.fullName" name="fullName">
        <div class="form-control-feedback">{{messages.fullName}}</div>
      </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-danger': messages.email }">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [ngClass]="{'form-control-danger': messages.email }" id="email" placeholder="email"
          [(ngModel)]="user.email" name="email">
        <div class="form-control-feedback">{{messages.email}}</div>
      </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-danger': messages.phoneNumber }">
      <label for="phoneNumber" class="col-sm-2 col-form-label">Phone number</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [ngClass]="{'form-control-danger': messages.phoneNumber }" id="phoneNumber" placeholder="Phone Number"
          [(ngModel)]="user.phoneNumber" name="phoneNumber">
        <div class="form-control-feedback">{{messages.phoneNumber}}</div>
      </div>
    </div>

    <button type="submit" class="btn btn-success" (click)="onSubmit()" [disabled]="this.error">Submit</button>
  </form>
  <br>
</div>
